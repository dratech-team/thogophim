<section id="works">

  <div class="container">

    <!-- section title -->
    <h2 class="section-title fadeInUp">Projects</h2>

    <div class="spacer" style="height: 60px"></div>

    <!-- portolio wrapper -->
    <div class="row portfolio-wrapper">
      <!-- portfolio item -->
      <div class="col-md-4 col-sm-6 grid-item creative design" *ngFor="let project of projects">
        <a href="{{project.href}}" target="_blank">
          <div class="portfolio-item rounded shadow-dark">
            <div class="details">
              <span class="term">{{project.category}}</span>
              <h4 class="title">{{project.title}}</h4>
              <span class="more-button"><i class="icon-link"></i></span>
            </div>
            <div class="thumb">
              <img src="./assets/works/6.svg" alt="Portfolio-title">
              <div class="mask"></div>
            </div>
          </div>
        </a>
      </div>
    </div>

  </div>

</section>

<section id="services">

  <div class="container">

    <!-- section title -->
    <h2 class="section-title wow fadeInUp">Services</h2>

    <div class="spacer" data-height="60"></div>

    <div class="row">

      <div class="col-md-4" *ngFor="let service of services">
        <!-- service box -->
        <div class="service-box rounded data-background padding-30 text-center {{service.shadow}}" [style]="{background: service.bg}">
          <img src="{{service.icon}}" alt="UI/UX design">
          <h3 class="mb-3 mt-0" [style]="{color: service.color}">{{service.title}}</h3>
          <p class="mb-0" [style]="{color: service.color}">{{service.description}}</p>
        </div>
        <div class="spacer d-md-none d-lg-none" data-height="30"></div>
      </div>

    </div>

    <div class="mt-5 text-center">
      <p class="mb-0">Looking for a custom job? <a href="#contact">Click here</a> to contact me! ðŸ‘‹</p>
    </div>

  </div>

</section>

<script type="text/javascript" src="./js/wow.min.js">
</script>
<section id="about">
  <div class="container">
    <!-- section title -->
    <h2 class="section-title wow fadeInUp">About Me</h2>
    <div class="spacer" data-height="60"></div>
    <div class="row">
      <div class="col-md-3">
        <div class="text-center text-md-left">
          <!-- avatar image -->
          <img src="assets/avt-2.png" width="150" alt="@thogophim" class="mb-4">
        </div>
        <div class="spacer d-md-none d-lg-none" data-height="30"></div>
      </div>
      <div class="col-md-9 triangle-left-md triangle-top-sm">
        <div class="rounded bg-white shadow-dark padding-30">
          <div class="row">
            <div class="col-md-6">
              <!-- about text -->
              <p>{{about}}</p>
              <div class="mt-3">
                <a href="#" class="btn btn-default">Download CV</a>
              </div>
            </div>
            <div class="col-md-6">
              <!-- skill item -->
              <div class="skill-item" *ngFor="let skill of skills">
                <div class="skill-info clearfix">
                  <h4 class="float-left mb-3 mt-0">{{skill.title}}</h4>
                  <span class="float-right">{{skill.value}}%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar data-background" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="85" data-color="#FFD15C">
                  </div>
                </div>
                <div class="spacer" style="height: 20px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- row end -->
    <div class="spacing"></div>
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6" *ngFor="let item of factItems">
        <!-- fact item -->
        <div class="fact-item">
          <span class="icon {{item.icon}}"></span>
          <div class="details">
            <h3 class="mb-0 mt-0 number"><em class="count">{{item.count}}</em></h3>
            <p class="mb-0">{{item.title}}</p>
          </div>
        </div>
        <div class="spacer d-md-none d-lg-none" data-height="30"></div>
      </div>
    </div>
  </div>
</section>
